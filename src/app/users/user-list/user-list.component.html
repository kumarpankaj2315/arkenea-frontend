<p-toast></p-toast>
<div class="">
  <p-card header="User" subheader="List of all Users">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="new"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table
          [value]="users"
          styleClass="p-datatable-gridlines"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="firstName">
                First Name <p-sortIcon field="firstName"></p-sortIcon>
              </th>
              <th>Image</th>
              <th pSortableColumn="lastName">
                Last Name <p-sortIcon field="lastName"></p-sortIcon>
              </th>
              <th pSortableColumn="email">
                Email <p-sortIcon field="email"></p-sortIcon>
              </th>
              <th pSortableColumn="phone">
                Mobile No. <p-sortIcon field="phone"></p-sortIcon>
              </th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{ user?.firstName }}</td>
              <td>
                <img
                  [src]="user?.image"
                  alt="user image"
                  style="max-width: 50px"
                />
              </td>
              <td>{{ user?.lastName }}</td>
              <td>{{ user?.email }}</td>
              <td>{{ user?.phone }}</td>
              <td>
                <p-button
                  styleClass="p-button-error mr-2"
                  icon="pi pi-pencil"
                  (onClick)="editUser(user._id)"
                ></p-button>
                <p-button
                  styleClass="p-button-danger"
                  icon="pi pi-trash"
                  (onClick)="deleteUser(user._id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
